<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 10);
            choiceSort(numbers);
            show(numbers);
        }
        function choiceSort(array) {
            var c1;
            var minIndex;
            for (var i = 0; i < 10; i++) {
                // 最小値を探す
                c1 = array[i]; // スワップする要素
                minIndex = i; // 最小値のインデックス
                show(array);
                for (var j = i + 1; j < 10; j++) {
                    console.log(array[minIndex], array[j], array[minIndex] > array[j])
                    if (array[minIndex] > array[j]) {
                        minIndex = j;
                    }
                }
                console.log(11111111, array[i], array[minIndex], c1)
                array[i] = array[minIndex];
                array[minIndex] = c1;
                if(i == 99){console.log(76730812605760912769)}
            }
            return array;
        }
    </script>

</head>

<body>
    <h1>5-2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
