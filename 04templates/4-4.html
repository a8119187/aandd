<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            console.clear();
            var numbers = [];
            createOrderedRandomNumbers(numbers, 20);
            var searchWord = Math.floor(Math.random() * 21);
            binarySearch(numbers, searchWord);
            show(numbers);
        }
        function binarySearch(array, word) {
            var lower = 0;
            var upper = array.length - 1;
            for (var i = 0; i < array.length; i++) {
                var mid = Math.floor((lower + upper) / 2);
                console.log(lower, mid, upper);
                if (array[mid] === word) {
                    show("finish! 答え:" + word + ", 配列の値" + array[mid]);
                    console.log("おわおわり", mid);
                    break;
                }

                if (array[mid] < word) {
                    console.log("もっと大きい　今:", mid, "配列", array[mid]);
                    lower = mid;
                }
                else if (array[mid] > word) {
                    console.log("もっと小さい　今:", mid, "配列", array[mid]);
                    upper = mid;
                }
                if (upper === lower || lower + 1 === upper) {
                    show("finish! ないです");
                    break;
                }
            }
        }
    </script>

</head>

<body>
    <h1>4-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
