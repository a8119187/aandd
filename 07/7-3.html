<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript" src="../aandd.js"></script>
        <script type="text/javascript" src="../jquery.min.js"></script>

        <script>
            var birthdays = {};

            $().ready(function () {
                birthdays["れお"] = "09/22";
                birthdays["みお"] = "11/05";
            });

            // 連想配列にkey英語とvalue日本語を追加
            function registerButtonPressed() {
                var name = document.getElementById("tf3").value;
                var birthday = document.getElementById("tf4").value;
                birthdays[name] = birthday;
                console.log(birthdays);
            }

            function runButtonPressed() {
                var name = document.getElementById("tf1").value;
                var birthday = birthdays[name];
                if (birthday === undefined) birthday = "見つかりませんでした。";
                document.getElementById("tf2").value = birthday;
            }
        </script>
    </head>

    <body>
        <h1>7-3</h1>
        <h1>登録</h1>
        名前：<input id="tf3" type="text" value="" />
        <br />
        誕生日：<input id="tf4" type="text" value="" />
        <button onclick="registerButtonPressed()">登録!</button>
        <h1>検索</h1>
        <input id="tf1" type="text" value="" /> :
        <input id="tf2" type="text" value="" />
        <button onclick="runButtonPressed()">検索!</button>
        <p id="res"></p>
    </body>
</html>
