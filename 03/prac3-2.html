<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-2 10個の乱数の平均を求める
            var numbers = [];
            pushRandomNumTenTimes(numbers);
            show(numbers);
            console.log(avgArray(numbers));
        }
        function avgArray(array) {
            var total = 0;
            for (var i = 0; i < array.length; i++) {
                total += array[i];
            }
            result = total / array.length
            return result;
        }
        function pushRandomNumTenTimes(array) {
            for (var i = 0; i < 10; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
        }
    </script>

</head>

<body>
    <h1>prac3-2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
