<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-4 10個の乱数の最小値を求める
            var numbers = [];
            pushRandomNumTenTimes(numbers);
            show(numbers);
            console.log(minArray(numbers));
        }

        function minArray(array) {
            var tmp = array[0];
            for (var i = 0; i < array.length; i++) {
                if (tmp > array[i]) {
                    tmp = array[i];
                }
            }
            return tmp;
        }

        function pushRandomNumTenTimes(array) {
            for (var i = 0; i < 10; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
        }
    </script>

</head>

<body>
    <h1>prac3-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
