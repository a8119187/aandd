<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．
            var numbers = [];
            pushRandomNumTenTimes(numbers);
            copyNumbers = copyArray(numbers);
            show(numbers);
            show(copyNumbers);
        }

        function copyArray(array) {
            var copy = [];
            for (var i = 0; i < array.length; i++) {
                copy.push(array[i]);
            }
            return copy;
        }

        function pushRandomNumTenTimes(array) {
            for (var i = 0; i < 10; i++) {
                array.push(Math.floor(Math.random() * 100));
            }
        }
    </script>

</head>

<body>
    <h1>prac2-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
