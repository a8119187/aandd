<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            //(nとmは乱数にて決定する)
            var numbers = [];
            createSequentialNumbers(numbers, 10);
            switchRandom(numbers);
            show(numbers);
        }
        function switchRandom(array) {
            var m = Math.floor(Math.random() * array.length);
            var n = Math.floor(Math.random() * array.length);
            while (m == n) {
                var n = Math.floor(Math.random() * array.length);
            }
            console.log(m, n);
            var array1 = array[m];
            var array2 = array[n];
            array[m] = array2;
            array[n] = array1;
        }

    </script>

</head>

<body>
    <h1>prac2-2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
