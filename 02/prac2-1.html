<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-1 10個の順数（１，２，３．．．の数列）を生成し，２番目と４番目を入れ替える
            var numbers = [];
            createSequentialNumbers(numbers, 10);
            switch1with3(numbers);
            show(numbers);
        }
        function switch1with3(array) {
            var array1 = array[1];
            var array2 = array[3];
            array[1] = array2;
            array[3] = array1;
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
