<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../aandd.js"></script>
        <script type="text/javascript" src="../osql.js"></script>

        <script>
            osql.requireLogin();

            async function runButtonPressed() {
                var objects = await osql.connect("select * from Students;");
                arrayC1 = getNameAndPushArray(objects);
                document.getElementById("res").innerHTML = JSON.stringify(
                    arrayC1,
                    null,
                    "\t"
                );
            }
            // jsonみたいな[{},{},...{}]を引数にとり、nameを配列に入れる
            function getNameAndPushArray(obj) {
                var array = [];
                for (var i = 0; i < obj.length; i++) {
                    array.push(obj[i].name);
                }
                console.log(array);
                return array;
            }
        </script>
    </head>

    <body>
        <h1>8-2</h1>
        <button onclick="runButtonPressed()">run!</button>
        <pre id="res"></pre>
    </body>
</html>
